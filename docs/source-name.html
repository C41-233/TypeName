<html>

<head>
	<title>TypeName</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/mustache.js/2.3.0/mustache.min.js"></script>
	<script src="main.js"></script>
	<style type="text/css">
		body{
			font-family:Consolas;
		}
		.table-source th{
			white-space:	nowrap;
		}
		.table-source td:nth-child(1){
			width:	100px;
		}
		.table-source td:nth-child(2){
			word-break:	break-all;
		}
	</style>
</head>

<body>
	<script id="template-source-table" type="x-tmpl-mustache">
		<table class="table table-bordered table-condensed table-source">
		<tbody>
		{{#data}}
				<tr><th rowspan="6">{{value}}</th></tr>
				<tr><td>Name</td><td>{{name}}</td></tr>
				<tr><td>FullName</td><td>{{fullname}}</td></tr>
				<tr><td>ToString()</td><td>{{tostring}}</td></tr>
				<tr><td>GetSourceName()</td><td>{{sourcename}}</td></tr>
				<tr><td>GetSourceFullName()</td><td>{{sourcefullname}}</td></tr>
		{{/data}}
		</tbody>
		</table>
	</script>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3>输出结果</h3>
				<hr/>
				<h4>基本类型</h4>
				<div class="div-source" data-src="source-name-1.json"></div>
				
				<h4>简单类型</h4>
				<div class="div-source" data-src="source-name-2.json"></div>
				
				<h4>可空类型</h4>
				<div class="div-source" data-src="source-name-3.json"></div>
				
				<h4>数组类型</h4>
				<div class="div-source" data-src="source-name-4.json"></div>
				
				<h4>泛型类型</h4>
				<div class="div-source" data-src="source-name-5.json"></div>
				
				<h4>嵌套类型</h4>
				<div class="div-source" data-src="source-name-6.json"></div>
			</div>
		</div>
	</div>
</body>

</html>
